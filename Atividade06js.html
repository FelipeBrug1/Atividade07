        let celsius;

        let soma;

        let subitracao;
        subitracao = nr1 - nr2;
        let somamutiplicacao;
        mutiplicacao = nr1 * nr2;
        let divisao;
        divisao = nr1 / nr2;

        document.write(` ${nr1} + ${nr2} = ${soma}<br>`);
        document.write(` ${nr1} - ${nr2} = ${subitracao}<br>`);
        document.write(` ${nr1} * ${nr2} = ${mutiplicacao}<br>`);
